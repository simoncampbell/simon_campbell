{#
 # EQUIPMENT CATEGORY LISTING
 # Shown on detail and index templates
 # ----------------------
 #
 #}


<div class="item-list item-list--album">
    <ul>



        {% for entry in craft.entries.find({section: 'equipmentTypes'}) %}
            <li class="item-list__item item-list__item--article item-list__item--recording">
                <figure>
                    <a href="/equipment/category/{{entry.title | lower | replace({' ': '-'})}}">
                    {% for image in entry.equipmentTypeImage %}
                        <img src="{{image.getUrl('equipmentTypes')}}" width="{{image.getWidth('equipmentTypes')}}" height="{{image.getWidth('equipmentTypes')}}" alt="{{entry.title}} - used by Simon Campbell" />
                    {% endfor %}
                    </a>
                </figure>

                <div class="heading-group--marginless">
                    <h4><a href="/equipment/category/{{entry.title | lower | replace({' ': '-'})}}">{{entry.title | capitalize}}</a></h4>
                </div>
                <p>{{entry.equipmentTypeDescription}}</p>
            </li>
        {% endfor%}

    </ul>
</div>
