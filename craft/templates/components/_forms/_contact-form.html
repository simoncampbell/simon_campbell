<!-- Customisable ad block -->



<form class="form-block form-block--message">
    <label for="message">Add your message</label>
    <textarea name="message" id="message" cols="100" rows="7" placeholder="Placeholder text here" class="text-input--secondary"></textarea>

    <label for="author" class="screen-reader">Name*</label>
    <input placeholder="Name (required)" required="" type="text" name="author" id="author" value="" class="infoput text-input--secondary">

    <label for="email" class="screen-reader">Email</label>
    <input placeholder="Email (required)" required="" type="email" name="email" id="email" value="" class="infoput text-input--secondary">

    <button name="submit" id="submit" class="btn btn--primary">Send message</button>
</form>
