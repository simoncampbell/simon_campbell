<!-- Customisable ad block -->



<div class="form-block form-block--message">

    <label for="message" class="h3-size">Add your message</label>
    <textarea name="message" id="message" cols="100" rows="10" placeholder="Placeholder text here"></textarea>

    <label for="author" class="screen-reader">Name*</label>
    <input placeholder="Name (required)" required="" type="text" name="author" id="author" value="" class="infoput">

    <label for="email" class="screen-reader">Email</label>
    <input placeholder="Email (required)" required="" type="email" name="email" id="email" value="" class="infoput">

    <input name="submit" id="submit" class="btn btn--submit" value="Send message">

</div>
